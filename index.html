<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>IMC</title>
  </head>
  <body>
    <main>
      <div class="left">
        <header>
          <h1>CALCOLO INDICE DI MASSA CORPOREA (IMC)</h1>
        </header>
        <div class="wrapper">
          <form action="">
            <div class="element">
              <label for="nome">Inseirsici il tuo nome: </label>
              <input type="text" name="nome" id="nameInput" placeholder="nome" required />
            </div>
            <div class="element">
              <label for="cognome">Inseirsici il tuo cognome: </label>
              <input type="text" name="cognome" id="surnameInput" placeholder="cognome" required />
            </div>
            <div class="element">
              <label for="dataDiNascita">Inseirsici la tua data di nascita:</label>
              <input type="date" name="dataDiNascita" id="dateInput" required />
            </div>
            <div class="element">
              <label for="altezza">Inseirsici la tua data di nascita:</label>
              <input type="number" name="altezza" id="heightInput" placeholder="altezza"required />
            </div>
            <div class="element">
              <label for="peso">Inseirsici la tua data di nascita:</label>
              <input type="number" name="peso" id="weightInput" placeholder="peso"required />
            </div>
        </form>
        <button type="button" id="btnSubmit">CALCOLA</input>
        </div>
      </div>
      <div class="submitDiv">
        
      </div>
    </main>
  </body>
</html>
